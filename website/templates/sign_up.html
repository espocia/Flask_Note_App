{% extends "base.html" %} {% block title%} Sign Up{% endblock title %} {% block
content%}
<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" value="" />
  </div>
  <div class="form-group">
 <div class="row mb-3">
      <div class="col">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter first name">
      </div>
      <div class="col">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" name="lastname" id="lastName" placeholder="Enter last name">
      </div>
    </div>
  </div>
  <div class="form-group">
   <label for="password1">Password</label> 
   <input type="password" class="form-control" name="password1" id="password1" placeholder="Enter password" value="">
  </div>
  
  <div class="form-group">
   <label for="password2">Password (Confirm)</label> 
   <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirm password" value="">
  </div>
  <br />

  <button type="submit" class="btn btn-primary ">Submit</button>
</form>
{% endblock content%}
